version: '3'

services:
  api_consultareclameaqui:
    volumes:
      - ./apps/API_consultaReclameAqui:/app
    build:
      context: .
      dockerfile: apps/Dockerfile
    ports:
      - "5000:5000"
      - "8080:8080"
      - "4444:4444"
      - "3000:3000"
      - "443:443"
    networks: 
      - local
    domainname: localhost

networks:
  local:
      driver: bridge